<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <style>

  body {
    font-family: -apple-system, sans-serif;
    font-size: 700%;
    text-align: center;
  }

  span {
    display: inline-block;
    position: relative;
    opacity: 0;
  }

  .word-container {
    margin-top: 20vh;
  }

  @keyframes animation-01 {
    0%   {right: 0px; top: 2px;}
    25%  {right: 2px; top: 0px;}
    50% {right: 0px; top: -2px;}
    75% {right: -2px; top: 0px;}
    100% {right: 0px; top: 2px;}
}

@keyframes animation-02 {
  0%   {opacity: 0%;}
  100% {opacity: 100%;}
}

  .c-01 {animation: animation-01 0.5s linear 0s infinite alternate, animation-02 2s linear 0s forwards;}
  .c-02 {animation: animation-01 0.5s linear 0.1s infinite alternate, animation-02 2s linear 1s forwards;}
  .c-03 {animation: animation-01 0.5s linear 0.2s infinite alternate, animation-02 2s linear 2s forwards;}
  .c-04 {animation: animation-01 0.5s linear 0.3s infinite alternate, animation-02 2s linear 3s forwards;}
  .c-05 {animation: animation-01 0.5s linear 0.4s infinite alternate, animation-02 2s linear 4s forwards;}
  .c-06 {animation: animation-01 0.5s linear 0.5s infinite alternate, animation-02 2s linear 5s forwards;}
  .c-07 {animation: animation-01 0.5s linear 0.6s infinite alternate, animation-02 2s linear 6s forwards;}
  .c-08 {animation: animation-01 0.5s linear 0.7s infinite alternate, animation-02 2s linear 7s forwards;}


  </style>

</head>



<body>

<div class="word-container">

  <span class="c-01">G</span><span class="c-02">R</span><span class="c-03">M</span><span class="c-04">P</span><span class="c-05">F</span><span class="c-06">.</span><span class="c-07">.</span><span class="c-08">.</span>

</div>





</body></html>
