
 <!DOCTYPE html>
<html>
<head>

  <style>

  @font-face {
    font-family: "Konsole";
    src: url(fonts/Konsolev1.1-VF.ttf);
  }

  body {
    font-family: Konsole;
    font-size: 15vw;
    text-align: center;
  }

/* Every second span is turned upside down and moved upwards so you get a wavy pattern*/
  span:nth-child(2n) {
    transform: rotate(0.5turn);
    display: inline-block;
    padding-top: 4vw; /*the padding-top adds space on top of the text which is turned upside down so it's on the bottom of the original text*/
  }

  </style>

</head>



<body>

<span>up</span><span>si</span><span>du</span><span>psi</span><span>up</span>
<span>si</span><span>du</span><span>psi</span><span>up</span><span>si</span>
<span>du</span><span>psi</span><span>up</span><span>si</span><span>du</span>
<span>psi</span><span>up</span><span>si</span><span>du</span><span>psi</span>
<span>up</span><span>si</span><span>du</span><span>psi</span>

</body>

 </html>
