<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <style>

  @font-face {
    font-family: "Konsole";
    src: url(fonts/Konsolev1.1-VF.ttf);
    }
  body {
    font-family: Konsole;
    font-size: 8vw;
    text-align: center;
    }

  span {
    height: 20vw;
    position: absolute;
    width: 8vw;
    left: 48vw;
    top: 5vw;
    transform-origin: bottom center;
    }

  .word-container {
    margin-top: 20vh;
    }

/* here you can define the keyframes for your animation */
@keyframes rotation {
  0% {transform: rotate(280deg);}
  100% {transform: rotate(640deg);}
  }

/* here you can define the keyframes for your animation */
@keyframes extended {
  0% {font-variation-settings: "wght" 50;}
  100% {font-variation-settings: "wght" 900;}
  }

  .c-01 {transform: rotate(285deg); animation: extended 2s linear 0s infinite;}
  .c-02 {transform: rotate(315deg); animation: extended 2s linear 0s infinite; animation-delay: 0.15s;}
  .c-03 {transform: rotate(345deg); animation: extended 2s linear 0s infinite; animation-delay: 0.31s;}
  .c-04 {transform: rotate(15deg); animation: extended 2s linear 0s infinite; animation-delay: 0.52s;}
  .c-05 {transform: rotate(45deg); animation: extended 2s linear 0s infinite; animation-delay: 0.73s;}
  .c-06 {transform: rotate(75deg); animation: extended 2s linear 0s infinite; animation-delay: 0.94s;}
  .c-07 {transform: rotate(280deg); animation: rotation 2s linear 0s infinite;}


  </style>

</head>



<body>

<div class="word-container">

  <span class="c-01">s</span>
  <span class="c-02">w</span>
  <span class="c-03">o</span>
  <span class="c-04">o</span>
  <span class="c-05">s</span>
  <span class="c-06">h</span>
  <span class="c-07">|</span>

</div>





</body></html>
