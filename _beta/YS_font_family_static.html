<!DOCTYPE html>

<html>
<title> FONT FAMILY </title>
<style>
.para1 { 
        font-family: serif; 
    } 
      
.para2 { 
        font-family: sans-serif; 
    }
.para3 { 
        font-family: monospace;

    } 
.para4 { 
        font-family: cursive;
        
    } 
.para5 { 
        font-family: fantasy;
        
    }

</style> 

</head> 
<body> 
    <h1>Font family</h1> 
    <p class="para1">example of serif</p> 
  
    <p class="para2">example of sans serif</p>
    <p class="para3">example of monospace</p>
    <p class="para4">example of cursive</p>
    <p class="para5">example of fantasy</p>
</body> 
</html>
